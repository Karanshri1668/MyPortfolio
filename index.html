<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: var(--light);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: var(--primary);
            color: var(--white);
            padding: 3rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--white);
            margin: 0 auto 1rem;
            background-color: var(--white);
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        section {
            padding: 3rem 0;
        }
        
        .about, .projects {
            padding: 2rem 0;
        }
        
        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            position: relative;
        }
        
        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--secondary);
            margin: 0.5rem auto 0;
        }
        
        .about-content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }
        
        .about-text {
            flex: 1;
            min-width: 300px;
            background: var(--white);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .skills {
            flex: 1;
            min-width: 300px;
        }
        
        .skill-category {
            margin-bottom: 1.5rem;
        }
        
        .skill-category h3 {
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .skill-tag {
            background: var(--secondary);
            color: var(--white);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .project-card {
            background: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .project-image {
            height: 180px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }
        
        .project-content {
            padding: 1.5rem;
        }
        
        .project-content h3 {
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .project-content p {
            margin-bottom: 1rem;
            color: #666;
            font-size: 0.95rem;
        }
        
        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #777;
        }
        
        .project-links {
            display: flex;
            gap: 0.8rem;
        }
        
        .project-links a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: color 0.3s;
        }
        
        .project-links a:hover {
            color: var(--primary);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }
        
        footer {
            background: var(--primary);
            color: var(--white);
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .social-links a {
            color: var(--white);
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: var(--secondary);
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .about-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="avatar">
                    <img id="profile-image" src="" alt="Profile Image">
                </div>
                <h1 id="profile-name">Loading...</h1>
                <p id="profile-bio"></p>
            </div>
        </div>
    </header>

    <section class="about">
        <div class="container">
            <h2>About Me</h2>
            <div class="about-content">
                <div class="about-text">
                    <p id="profile-about">Loading information from GitHub...</p>
                </div>
                <div class="skills">
                    <div class="skill-category">
                        <h3>Languages</h3>
                        <div class="skill-tags" id="languages">
                            <!-- Filled by JavaScript -->
                        </div>
                    </div>
                    <!-- <div class="skill-category">
                        <h3>Frameworks & Tools</h3>
                        <div class="skill-tags" id="frameworks">
                            Filled by JavaScript
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </section>

    <section class="projects">
        <div class="container">
            <h2>My GitHub Projects</h2>
            <div id="projects-container" class="projects-grid">
                <div class="loading">Loading projects...</div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="social-links">
                <a id="github-link" href="#" target="_blank"><i class="fab fa-github"></i></a>
                <a id="twitter-link" href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a id="linkedin-link" href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; <span id="current-year"></span> <span id="footer-name">My Portfolio</span>. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Configuration - Replace with your GitHub username
        const GITHUB_USERNAME = 'karanshri1668';
        
        // DOM Elements
        const profileName = document.getElementById('profile-name');
        const profileBio = document.getElementById('profile-bio');
        const profileImage = document.getElementById('profile-image');
        const profileAbout = document.getElementById('profile-about');
        const projectsContainer = document.getElementById('projects-container');
        const githubLink = document.getElementById('github-link');
        const twitterLink = document.getElementById('twitter-link');
        const linkedinLink = document.getElementById('linkedin-link');
        const footerName = document.getElementById('footer-name');
        const currentYear = document.getElementById('current-year');
        
        // Set current year
        currentYear.textContent = new Date().getFullYear();
        
        // Fetch GitHub profile data
        async function fetchGitHubProfile() {
            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}`);
                if (!response.ok) throw new Error('Failed to fetch profile');
                const data = await response.json();
                
                // Update profile information
                profileName.textContent = data.name || GITHUB_USERNAME;
                profileBio.textContent = data.bio || 'GitHub enthusiast';
                profileImage.src = data.avatar_url;
                profileAbout.textContent = data.bio || `I'm ${data.name || GITHUB_USERNAME}, a developer passionate about creating awesome projects. Check out my work below!`;
                footerName.textContent = data.name || 'My Portfolio';
                
                // Update social links
                githubLink.href = data.html_url;
                if (data.twitter_username) {
                    twitterLink.href = `https://twitter.com/${data.twitter_username}`;
                } else {
                    twitterLink.style.display = 'none';
                }
                
                // LinkedIn would need to be manually set or fetched from another source
                linkedinLink.style.display = 'none'; // Remove or set your LinkedIn
                
                return data;
            } catch (error) {
                console.error('Error fetching GitHub profile:', error);
                // Fallback values
                profileName.textContent = GITHUB_USERNAME;
                profileBio.textContent = 'GitHub enthusiast';
                profileAbout.textContent = `I'm ${GITHUB_USERNAME}, a developer passionate about creating awesome projects. Check out my work below!`;
                return null;
            }
        }
        
        // Fetch GitHub repositories
        async function fetchGitHubRepos() {
            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated&direction=desc`);
                if (!response.ok) throw new Error('Failed to fetch repositories');
                const repos = await response.json();
                
                // Filter out forks if desired
                const filteredRepos = repos.filter(repo => !repo.fork);
                
                // Clear loading message
                projectsContainer.innerHTML = '';
                
                // Display repositories
                filteredRepos.forEach(repo => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    
                    // Try to get a representative image (GitHub doesn't provide this directly)
                    // This is a placeholder - you might want to add images manually or use a service
                    const imageUrl = `https://via.placeholder.com/400x200/2c3e50/ecf0f1?text=${encodeURIComponent(repo.name)}`;
                    
                    // Get primary language color if available
                    const langColor = repo.language ? getLanguageColor(repo.language) : '#3498db';
                    
                    projectCard.innerHTML = `
                        <div class="project-image" style="background-image: linear-gradient(rgba(44, 62, 80, 0.7), rgba(44, 62, 80, 0.7)), url('${imageUrl}')"></div>
                        <div class="project-content">
                            <h3>${repo.name}</h3>
                            <p>${repo.description || 'No description provided.'}</p>
                            <div class="project-meta">
                                <span style="display: flex; align-items: center;">
                                    <span style="display: inline-block; width: 12px; height: 12px; border-radius: 50%; background: ${langColor}; margin-right: 5px;"></span>
                                    ${repo.language || 'Various'}
                                </span>
                                <span>${new Date(repo.updated_at).toLocaleDateString()}</span>
                            </div>
                            <div class="project-links">
                                <a href="${repo.html_url}" target="_blank">
                                    <i class="fas fa-code"></i> Code
                                </a>
                                ${repo.homepage ? `<a href="${repo.homepage}" target="_blank"><i class="fas fa-external-link-alt"></i> Live Demo</a>` : ''}
                            </div>
                        </div>
                    `;
                    
                    projectsContainer.appendChild(projectCard);
                });
                
                return filteredRepos;
            } catch (error) {
                console.error('Error fetching GitHub repositories:', error);
                projectsContainer.innerHTML = '<div class="loading">Failed to load projects. Please check back later.</div>';
                return [];
            }
        }
        
        // Simple language color mapping
        function getLanguageColor(language) {
            const colors = {
                'JavaScript': '#f1e05a',
                'Python': '#3572A5',
                'Java': '#b07219',
                'TypeScript': '#3178c6',
                'C++': '#f34b7d',
                'Ruby': '#701516',
                'PHP': '#4F5D95',
                'CSS': '#563d7c',
                'HTML': '#e34c26',
                'Go': '#00ADD8',
                'Swift': '#ffac45',
                'Kotlin': '#F18E33',
                'Rust': '#dea584',
                'Shell': '#89e051'
            };
            return colors[language] || '#3498db';
        }
        
        // Sample skills - you would replace these with your actual skills
        // In a real app, you might fetch these from somewhere or hardcode your own
        function displaySkills() {
            const languages = ['JavaScript','HTML/CSS', 'jQuery'];
            const frameworks = ['React', 'Node.js', 'Express', 'Django', 'Flask'];
            
            const languagesContainer = document.getElementById('languages');
            const frameworksContainer = document.getElementById('frameworks');
            
            languages.forEach(lang => {
                const tag = document.createElement('span');
                tag.className = 'skill-tag';
                tag.textContent = lang;
                languagesContainer.appendChild(tag);
            });
            
            frameworks.forEach(framework => {
                const tag = document.createElement('span');
                tag.className = 'skill-tag';
                tag.textContent = framework;
                frameworksContainer.appendChild(tag);
            });
        }
        
        // Initialize everything
        async function initPortfolio() {
            await fetchGitHubProfile();
            await fetchGitHubRepos();
            displaySkills();
        }
        
        // Start the portfolio
        initPortfolio();
    </script>
</body>
</html>
